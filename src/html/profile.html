<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ArtistInMe - Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<main>
<div id="profile" class="container">
 <!-- Section: Edit Account -->
 <section class="section">
    <!-- First row -->
    <div class="row">
      <!-- First column -->
      <div class="col-lg-4 mb-4">

        <!-- Card -->
        <div id="profile">

          <!-- Card image -->
          <div class="view view-cascade gradient-card-header">
            <h5 class="mb-0 font-weight-bold pt-2">Edit Photo</h5>
          </div>
          <!-- Card image -->

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" alt="User Photo" class="z-depth-1 mb-3 mx-auto" />

            <p class="text-muted"><small>Profile photo will be changed automatically</small></p>
            <div class="row flex-center">
              <button class="btn btn-info btn-rounded btn-sm">Upload New Photo</button><br>
              <button class="btn btn-danger btn-rounded btn-sm">Delete</button>
            </div>
          </div>
          <!-- Card content -->

        </div>
        <!-- Card -->

      </div>
      <!-- First column -->

      <!-- Second column -->
      <div class="col-lg-8 mb-4">

        <!-- Card -->
        <div id="profile">

          <!-- Card image -->
          <div class="view view-cascade gradient-card-header">
            <h5 class="mb-0 font-weight-bold  pt-2">Edit Account</h5>
          </div>
          <!-- Card image -->

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">

            <!-- Edit Form -->
            <form>
              <!-- First row -->

              <div class="row">

                <!-- First column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form1" class="form-control validate">
                    <label for="form1" data-error="wrong" data-success="right">Company</label>
                  </div>
                </div>
                <!-- Second column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form2" class="form-control validate">
                    <label for="form2" data-error="wrong" data-success="right">Username</label>
                  </div>
                </div>
              </div>
              <!-- First row -->

              <!-- First row -->
              <div class="row">
                <!-- First column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form81" class="form-control validate">
                    <label for="form81" data-error="wrong" data-success="right">First name</label>
                  </div>
                </div>

                <!-- Second column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form82" class="form-control validate">
                    <label for="form82" data-error="wrong" data-success="right">Last name</label>
                  </div>
                </div>
              </div>
              <!-- First row -->

              <!-- Second row -->
              <div class="row">

                <!-- First column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="email" id="form76" class="form-control validate">
                    <label for="form76">Email address</label>
                  </div>
                </div>
                <!-- Second column -->

                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form77" class="form-control validate">
                    <label for="form77" data-error="wrong" data-success="right">Website Address</label>
                  </div>
                </div>
              </div>
              <!-- Second row -->

              <!-- Third row -->
              <div class="row">

                <!-- First column -->
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <textarea type="text" id="form78" class="md-textarea form-control" rows="3"></textarea>
                    <label for="form78">About me</label>
                  </div>
                </div>
              </div>
              <!-- Third row -->

              <!-- Fourth row -->
              <div class="row">
                <div class="col-md-12 text-center my-4">
                  <input type="submit" value="Update Account" class="btn btn-info btn-rounded">
                </div>
              </div>
              <!-- Fourth row -->

            </form>
            <!-- Edit Form -->

          </div>
          <!-- Card content -->

        </div>
        <!-- Card -->

      </div>
      <!-- Second column -->

    </div>
    <!-- First row -->

  </section>
  <!-- Section: Edit Account -->
</div>
</main>
</body>
</html>
